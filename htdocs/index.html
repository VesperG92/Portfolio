<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gloria Franco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="hero d-flex flex-column justify-content-center" id="home">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img src="./resources/img/yo.png" alt="Profile Picture" class="profile-image mb-4">
            </div>
            <div class="col-lg-6 text-center">
                <div class="intro-text">
                    <h1 class="display-2 font-weight-light">GLORIA FRANCO</h1>
                </div>
                <div class="intro-subtext">
                    <h2 class="hero-subtitle">Web Developer</h2>
                </div>
                <button id="toggleTheme" class="btn btn-dark mt-4">Discover</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="project-carousel" class="carousel slide d-none" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img src="project1.jpg" class="card-img-top" alt="Project 1">
                                <div class="card-body">
                                    <h5 class="card-title">Project 1</h5>
                                    <p class="card-text">Description of Project 1.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img src="project2.jpg" class="card-img-top" alt="Project 2">
                                <div class="card-body">
                                    <h5 class="card-title">Project 2</h5>
                                    <p class="card-text">Description of Project 2.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img src="project3.jpg" class="card-img-top" alt="Project 3">
                                <div class="card-body">
                                    <h5 class="card-title">Project 3</h5>
                                    <p class="card-text">Description of Project 3.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <img src="github.jpg" class="card-img-top" alt="GitHub">
                                <div class="card-body">
                                    <h5 class="card-title">GitHub</h5>
                                    <p class="card-text">Link to GitHub profile.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#project-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#project-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="projects-title" class="d-none">
                <h1 class="projects-title">Projects</h1>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
